<div>

    <mat-card *ngFor="let card of CARDS">

      <mat-card-header>

        <img mat-card-avatar class="logo-image" [src]="card.logo" [alt]="card.logoAlt"/><mat-card-title>{{card.title}}</mat-card-title>
          <mat-card-subtitle [innerHTML]="card.subtitle"></mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image class="computer-image" [src]="card.image" [alt]="card.imageAlt"/>

      <mat-tab-group mat-align-tabs="start">

        <mat-tab label="About">
              <mat-card-content [innerHTML]="card.content"></mat-card-content>
        </mat-tab>

        <mat-tab label="Tools">
          <app-logo-icons [ICONS]="card.icons"></app-logo-icons>
        </mat-tab>

        <mat-tab *ngIf="card.add" class="header-less-tabs" label="Extra">
        <mat-card-content [innerHTML]="card.add"></mat-card-content>
        </mat-tab>

      </mat-tab-group>

    </mat-card>
  </div>
