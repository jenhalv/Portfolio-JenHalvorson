<div class="card-container">
    <mat-card *ngFor="let card of CARDS">

      <mat-card-header>
        <div mat-card-avatar class="header-image">
          <img mat-card-image [src]="card.logo" [alt]="card.logoAlt"/>
        </div>
          <mat-card-title>{{card.title}}</mat-card-title>
          <mat-card-subtitle [innerHTML]="card.subtitle"></mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image class="computer-image" [src]="card.image" [alt]="card.imageAlt"/>

      <mat-card-content [class.article]="!this.card.collapsed">
        <h3>About:</h3>
          <mat-card-content [innerHTML]="card.content"></mat-card-content>

        <h3>Tools:</h3>
            <app-logo-icons [ICONS]="card.icons"></app-logo-icons>

        <mat-card-content [innerHTML]="card.add"></mat-card-content>

      </mat-card-content>

      <mat-card-actions align="end">
          <button mat-button class="read-more" (click)="this.card.collapsed = !this.card.collapsed">Read {{ card.collapsed ? 'less &#x25b2;' : 'more &#x25bc;'}}</button>
      </mat-card-actions>
    </mat-card>
  </div>
