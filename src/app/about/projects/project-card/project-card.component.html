<div class="card-container">

<mat-card class="project-card" *ngFor="let card of CARDS">

  <mat-card-header class="project-header">
    <div mat-card-avatar class="header-image">
    <img mat-card-image [src]="card.logo" [alt]="card.logoAlt"/></div>
    <mat-card-title class="project-title">&#9733;{{card.title}}</mat-card-title>
    <mat-card-subtitle class="project-subtitle" [innerHTML]="card.subtitle"></mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="card.image" [alt]="card.imageAlt" />

  <mat-card-content [class.project-description]="!this.card.collapsed" [innerHTML]="card.content">
  </mat-card-content>


  <mat-card-actions align="end">
    <button mat-button class="read-more" (click)="this.card.collapsed = !this.card.collapsed">Read {{ card.collapsed ? 'less &#x25b2;' : 'more &#x25bc;'}}</button>
  </mat-card-actions>
</mat-card>
</div>
