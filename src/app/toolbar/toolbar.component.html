<mat-toolbar ngxHideOnScroll [propertyUsedToHide]="'top'" [valueWhenHidden]="'-100px'" [valueWhenShown]="'0px'">
    <mat-toolbar-row>

        <app-sidenav></app-sidenav>

  <a routerLink="" routerLinkActive="home-page" class="home-page" [routerLinkActiveOptions]="{exact:true}">

      <img alt="Flashing lightbulb"
        src="../../../assets/personal-photos/lightbulb_animation.gif"/>

      <p>JENNIFER HALVORSON</p>

  </a>


    <span class="spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">

        <a class="navigation">
          <span (click)="onClickScroll('projects')" class="material-icons-outlined" alt="projects">devices</span>
          Projects
        </a>

        <a class="navigation">
            <span (click)="onClickScroll('education')" class="material-icons-outlined" alt="education">school</span>
            Education
        </a>

        <a class="navigation">
            <span (click)="onClickScroll('employment')" class="material-icons-outlined" alt="employment">article</span>
            Employment
        </a>

        <a class="navigation">
            <span (click)="onClickScroll('contact')" class="material-icons-outlined" alt="contact">alternate_email</span>
            Contact
        </a>

      </div>

  </mat-toolbar-row>
</mat-toolbar>
